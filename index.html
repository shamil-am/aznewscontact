<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/14b26c7631.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <section class="contact">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <h2>Get in Touch</h2>
                    </div>
                </div>
                <div class="col-left p-0 col-12 col-lg-8">
                   <div class="row">
                        <div class="col-12 mb-4">
                            <textarea class="w-100" name="message" id="message" cols="30" rows="9"  placeholder=" Enter Message"></textarea> 
                        </div>
                        <div class="col-12 col-lg-6 mb-4">
                            <input class="w-100" name="name" id="name" type="text" placeholder="Enter your name">
                        </div>
                        <div class="col-12 col-lg-6 mb-4">
                            <input class="w-100" name="email" id="email" type="email" placeholder="Email">
                        </div>
                        <div class="col-12 mb-4">
                            <input class="w-100" name="subject" id="subject" type="text" placeholder="Enter Subject">   
                        </div>
                        <div class="col-12 mb-4">
                            <a href="#">SEND</a>
                        </div>
                   </div>
                </div>
                <div class="col-right col-12 col-lg-3 offset-lg-1">
                    <div class="row">
                        <div class="col-12 d-flex mb-4">
                            <div class="icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="address">
                                <h3>Buttonwood, California.</h3>
                                <p>Rosemead, CA 91770</p>
                            </div>
                         </div>
                         <div class="col-12 d-flex mb-4">
                            <div class="icon">
                                <i class="fas fa-tablet-alt"></i>
                            </div>
                            <div class="address">
                                <h3>+1 253 565 2365</h3>
                                <p>Mon to Fri 9am to 6pm</p>
                            </div>
                         </div>  
                         <div class="col-12 d-flex mb-4">
                            <div class="icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <div class="address">
                                <h3>support@colorlib.com</h3>
                                <p>Send us your query anytime!</p>
                            </div>
                         </div>      
                    </div>
                </div>
            </div>

        </div>


    </section>  








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
